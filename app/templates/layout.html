<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chatbot</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-warning">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('chat.home') }}">AI Chatbot</a>
      {% if current_user.is_authenticated %}
        <span class="navbar-text text-white">Logged in as {{ current_user.username }}</span>
        <a class="btn btn-outline-light ms-3" href="{{ url_for('auth.logout') }}">Logout</a>

      {% endif %}
    </div>
  </nav>
  <div class="container mt-4">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
          <div class="alert alert-info">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>
</body>
</html>
